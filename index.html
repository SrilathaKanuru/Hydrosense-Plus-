<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0288d1" />
  <title>HydroSense Pro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #e0f7fa;
      color: #004d40;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/watercolor.png');
      background-size: 100px;
      background-repeat: repeat;
      opacity: 0.03;
      pointer-events: none;
      z-index: 0;
    }
    .splash-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #01579b;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      color: white;
      font-size: 1.5rem;
    }
    .progress-container {
      width: 80%;
      height: 10px;
      background: rgba(255,255,255,0.2);
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: #ffffff;
      transition: width 0.2s ease-in-out;
    }
    header {
      background: linear-gradient(to right, #0288d1, #26c6da);
      color: white;
      padding: 20px;
      text-align: center;
      animation: slideInDown 1s;
    }
    nav {
      background-color: #0288d1;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .section {
      padding: 30px;
      display: none;
    }
    .intro {
      background: #01579b;
      color: white;
      text-align: center;
      padding: 40px 20px;
      font-size: 1.5rem;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 1;
    }
    .intro span {
      display: inline-block;
      animation: dropFade 2s ease forwards;
      opacity: 0;
    }
    .intro span:nth-child(1) { animation-delay: 0s; }
    .intro span:nth-child(2) { animation-delay: 0.5s; }
    .intro span:nth-child(3) { animation-delay: 1s; }
    .intro lottie-player {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
    }
    @keyframes dropFade {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="drops">
  <!-- Splash screen -->
  <div class="splash-screen" id="splash">
    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_hydwfxva.json" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
    <p>Loading HydroSense...</p>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <audio id="splashSound" autoplay>
      <source src="https://actions.google.com/sounds/v1/water/bubble_water.ogg" type="audio/ogg">
    </audio>
  </div>

  <!-- Intro Section -->
  <div class="intro" style="display:none;" id="mainIntro">
    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_YXD37q.json" background="transparent" speed="1" loop autoplay></lottie-player>
    <span>Start with </span><span>HydroSense: </span><span>Let's sense every drop!</span>
  </div>

  <!-- Navigation -->
  <nav style="display:none" id="navBar">
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('dashboard')">Dashboard</a>
    <a href="#" onclick="showSection('about')">About</a>
  </nav>

  <!-- Sections -->
  <div id="home" class="section">Welcome to HydroSense! Monitor and manage your water usage smartly.</div>
  <div id="dashboard" class="section">
    <h2>Water Usage Dashboard</h2>
    <canvas id="waterChart" width="400" height="200"></canvas>
  </div>
  <div id="about" class="section">HydroSense is your smart companion in saving water drop by drop.</div>

  <script>
    let progress = 0;
    const bar = document.getElementById("progressBar");
    const splash = document.getElementById("splash");
    const intro = document.getElementById("mainIntro");
    const nav = document.getElementById("navBar");
    const sections = document.querySelectorAll('.section');

    const simulateLoading = setInterval(() => {
      progress += 5;
      bar.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(simulateLoading);
        splash.style.display = 'none';
        intro.style.display = 'block';
        setTimeout(() => {
          intro.style.display = 'none';
          nav.style.display = 'flex';
          showSection('home');
        }, 4000);
      }
    }, 150);

    function showSection(id) {
      sections.forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    // Initialize Chart.js after splash and intro
    setTimeout(() => {
      const ctx = document.getElementById('waterChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Kitchen', 'Bathroom', 'Garden', 'Laundry'],
          datasets: [{
            label: 'Water Usage (Litres)',
            data: [120, 200, 150, 80],
            backgroundColor: '#0288d1'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }, 6000);
  </script>
</body>
</html>
