<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0288d1" />
  <title>HydroSense Pro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #e0f7fa;
      color: #004d40;
      overflow-x: hidden;
    }
    body.dark-mode {
      background: #263238;
      color: #eceff1;
    }
    nav {
      background-color: #0288d1;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a, .btn-toggle-mode {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    .section {
      padding: 30px;
      display: none;
    }
    .btn {
      background: #0288d1;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .tank {
      background: #b3e5fc;
      border: 2px solid #0288d1;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    .alert {
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }
    .low { background: #d32f2f; }
    .high { background: #388e3c; }
    .feedback {
      margin-top: 30px;
    }
    .feedback textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-top: 10px;
    }
    .feedback button {
      margin-top: 10px;
    }
  @keyframes fadeInDrop {
  0% { transform: translateY(0); opacity: 0.8; }
  100% { transform: translateY(-10px); opacity: 1; }
}
$1
</head>
<body>
  <div class="splash-screen" id="splash">
    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_hydwfxva.json" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
    <p>Loading HydroSense...</p>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  $1
    <a href="#" onclick="showSection('tank')">Tank Level</a>
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('dashboard')">Dashboard</a>
    <a href="#" onclick="showSection('feedback')">Feedback</a>
    <a href="#" onclick="showSection('live')">Live Data</a>
    <button class="btn-toggle-mode" onclick="toggleDarkMode()">ðŸŒ“</button>
  </nav>

  $1
    <div style="text-align:center; margin-bottom: 20px;">
      <h1 style="font-size: 2rem; color: #0288d1; animation: fadeInDrop 2s ease-out infinite alternate;">
        HydroSense â€“ Let's Sense Every Drop
      </h1>
    </div><h2>Welcome to HydroSense!</h2>
    <p>Monitor and manage your water usage smartly.</p>
    <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_kq5rGs.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    <div class="tank">
      <h3>Water Tank Level</h3>
      <div class="tank-level" style="height: 30px; width: 100%; background: #81d4fa; border-radius: 5px;">
        <div class="tank-fill" id="tankFill" style="height: 100%; width: 50%; background: #0288d1; border-radius: 5px; transition: width 1s ease-in-out;"></div>
      </div>
      <p id="tankPercentage">50%</p>
      <button class="btn" onclick="toggleMotor()">Toggle Motor</button>
      <p id="motorStatus">Motor is OFF</p>
      <div id="alertMsg"></div>
    </div>
  </div>

  $1
    <div class="tank" style="margin-top: 30px;">
      <h3>Tank Level History</h3>
      <canvas id="tankChart" width="400" height="200"></canvas>
    </div>
  $1
    <h2>Usage Dashboard</h2>
    <canvas id="usageChart" width="400" height="200"></canvas>
  </div>

  <div id="feedback" class="section">
    <h2>Send Feedback or Suggestions</h2>
    <div class="feedback">
      <textarea placeholder="Enter your thoughts here..."></textarea>
      <button class="btn">Submit</button>
    </div>
  </div>

  <div id="live" class="section">
    <h2>Live Sensor Data</h2>
    <p><strong>Flow Rate:</strong> <span id="liveFlow">Loading...</span> L/min</p>
    <p><strong>Soil Moisture:</strong> <span id="liveSoil">Loading...</span>%</p>
    <p><strong>Tank Distance:</strong> <span id="liveLevel">Loading...</span> cm</p>
    <p style="font-size: 0.9em; color: gray;">Note: This is dummy simulated data. Connect Firebase or ESP32 for real data.</p>
  </div>

  <script>
    let progress = 0;
    const bar = document.getElementById("progressBar");
    const splash = document.getElementById("splash");
    const nav = document.getElementById("mainNav");
    const sections = document.querySelectorAll('.section');

    const simulateLoading = setInterval(() => {
      progress += 5;
      bar.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(simulateLoading);
        splash.style.display = 'none';
        nav.style.display = 'flex';
        showSection('home');
      }
    }, 100);

    function showSection(id) {
      sections.forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    let motorOn = false;
    function toggleMotor() {
      motorOn = !motorOn;
      document.getElementById('motorStatus').textContent = `Motor is ${motorOn ? 'ON' : 'OFF'}`;
    }

    $1

    setInterval(() => {
      const level2 = Math.floor(30 + Math.random() * 60);
      document.getElementById('tankFill2').style.width = `${level2}%`;
      document.getElementById('tankPercentage2').textContent = `${level2}%`;

      const alertMsg2 = document.getElementById('alertMsg2');
      if (level2 < 40) {
        alertMsg2.innerHTML = '<div class="alert low">Warning: Tank level low!</div>';
      } else if (level2 > 85) {
        alertMsg2.innerHTML = '<div class="alert high">Alert: Tank is nearly full!</div>';
      } else {
        alertMsg2.innerHTML = '';
      }
    }, 4000);

    setInterval(() => {
      document.getElementById('liveFlow').textContent = (Math.random() * 10).toFixed(2);
      document.getElementById('liveSoil').textContent = (40 + Math.random() * 30).toFixed(1);
      document.getElementById('liveLevel').textContent = (5 + Math.random() * 20).toFixed(1);
    }, 3000);

    $1

    // Tank level history chart
    const tankCtx = document.getElementById('tankChart').getContext('2d');
    const tankData = {
      labels: Array.from({ length: 10 }, (_, i) => `T-${10 - i}s`),
      datasets: [{
        label: 'Tank Fill Level (%)',
        data: Array.from({ length: 10 }, () => Math.floor(40 + Math.random() * 50)),
        backgroundColor: '#4fc3f7'
      }]
    };
    const tankChart = new Chart(tankCtx, {
      type: 'line',
      data: tankData,
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });

    setInterval(() => {
      const nextVal = Math.floor(40 + Math.random() * 50);
      tankData.labels.shift();
      tankData.labels.push('Now');
      tankData.datasets[0].data.shift();
      tankData.datasets[0].data.push(nextVal);
      tankChart.update();
    }, 4000);
    }, 1500);

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
